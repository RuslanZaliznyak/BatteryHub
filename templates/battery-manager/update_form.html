<form method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group mb-2">
                <label for="datetime">Datetime</label>
                <input type="text" class="form-control" name="datetime" id="datetime" placeholder="Datetime" value="{{ battery.datetime }}">
            </div>
            <div class="form-group mb-2">
                <label for="barcode">Barcode</label>
                <input type="text" class="form-control" name="barcode" id="barcode" placeholder="Barcode" value="{{ battery.barcode }}">
            </div>
            <div class="form-group mb-2">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name" value="{{ battery.name }}">
            </div>
            <div class="form-group mb-2">
                <label for="color">Color</label>
                <input type="text" class="form-control" name="color" id="color" placeholder="Color" value="{{ battery.color }}" required>
            </div>
            <div class="form-group mb-2">
                <label for="voltage">Voltage</label>
                <input type="number" class="form-control" name="voltage" id="voltage" min="0" max="4.5" step="0.01" placeholder="Voltage" value="{{ battery.voltage }}" required>
            </div>
            <div class="form-group mb-2">
                <label for="resistance">Resistance</label>
                <input type="number" class="form-control" name="resistance" id="resistance" min="0" max="999.99" step="0.01" placeholder="Resistance" value="{{ battery.resistance }}" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group mb-2">
                <label for="source">Source</label>
                <input type="text" class="form-control" name="source" id="source" placeholder="Source" value="{{ battery.source }}">
            </div>
            <div class="form-group mb-2">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" name="weight" id="weight" min="0.001" max="9.999" step="0.001" inputmode="decimal" placeholder="Weight" value="{{ battery.weight }}">
            </div>
            <div class="form-group mb-2">
                <label for="capacity">Capacity</label>
                <input type="number" class="form-control" name="capacity" id="capacity" min="1" max="9999" step="1" placeholder="Capacity" value="{{ battery.capacity }}">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
