{% extends 'battery-manager/base.html' %}

{% block manager %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="form-group mb-3">
                    <label for="color">Color</label>
                    <input type="text" class="form-control" name="color" id="color" required>
                </div>
                <div class="form-group mb-3">
                    <label for="voltage">Voltage</label>
                    <input type="number" class="form-control" name="voltage" id="voltage" min="0" max="4.5" step="0.01" required>
                </div>
                <div class="form-group mb-3">
                    <label for="resistance">Resistance</label>
                    <input type="number" class="form-control" name="resistance" id="resistance" min="0" max="999.99" step="0.01" required>
                </div>
                <div class="form-group mb-3">
                    <label for="source">Source</label>
                    <input type="text" class="form-control" name="source" id="source">
                </div>
                <div class="form-group mb-3">
                    <label for="weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="weight" min="0.001" max="9.999" step="0.001" inputmode="decimal">
                </div>
                <div class="form-group mb-3">
                    <label for="capacity">Capacity</label>
                    <input type="number" class="form-control" name="capacity" id="capacity" min="1" max="9999" step="1">
                </div>
                <div class="form-group mb-3">
                    <label for="photo">Battery photo</label>
                    <input type="file" class="form-control-file" name="photo" id="photo" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
